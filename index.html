<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klaviatura</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="content">
    <header>
      <h1 class="listName">Beta 0.1</h1>
      <div class="clock">13:00</div>
      <div class="speed">Скорость печати</div>
    </header>
    <div class="textInputWin">
      <input class="textInput" type="text" spellcheck="false">
    </div>
    <div class="text">
    </div>
    <div class="keyboard">
      <div class="line">
        <div class="key">ё</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">=</div>
        <div class="key backspace">Backspace</div>
      </div>
      <div class="line">
        <div class="key tab">Tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key right">\</div>
      </div>
      <div class="line">
        <div class="key caps">Caps Lock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F
          <div class="pimpa"></div>
        </div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J
          <div class="pimpa"></div>
        </div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key enter">Enter</div>
      </div>
      <div class="line">
        <div class="key shift">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key shift">Shift</div>
      </div>
      <div class="line">
        <div class="key leftAlt">Alt</div>
        <div class="key space"></div>
        <div class="key rightAlt">Alt</div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
